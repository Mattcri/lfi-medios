<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo-medios.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.1/tiny-slider.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>LFI Medios</title>
</head>
<body>
  
  <div class="row footer--wrap-success">
    <div class="col-12">

      <section class="footer ">
        <div class="row footer--align">
          <div class="col-lg-7 mb-5 mb-lg-0">
            <div class="form " id="contacto">
              
              <div class="form__wrap-form-success animateEntry">
                <img src="images/success.svg" alt="Tus datos han sido enviados con éxito">
                <h3 class="title-2 title-2--footer">
                  Tus datos se han enviado con éxito
                </h3>
                <p class="txt-success">
                  Te contactaremos a la brevedad
                </p>
      
              </div>
            </div>
      
          </div>
          <div class="col-lg-5 pl-lg-7">
            <div class="footer__lfi-medios">
              <img class="wow zoomIn" data-wow-delay=".5s" data-wow-duration="1s" src="images/logo-medios.svg"
                alt="Logo LFI medios">
              <p>LFI Medios es otro proyecto de LFI</p>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 col-lg-12">
                <div class="footer__lfi-contact">
                  <div class="footer__icon">
                    <img src="images/adress.png" alt="dirección">
                  </div>
                  <div class="footer__txt-icon">
                    <h5>.Dirección</h5>
                    <p>
                      Av. Américo Vespucio Sur 700, <br>
                      Piso 4, Las Condes, Santiago
                    </p>
                  </div>
      
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-12">
                <div class="footer__lfi-contact">
                  <div class="footer__icon">
                    <a href="mailto:contacto@lfimedios.com">
                      <img src="images/email.png" alt="contacto@lfimedios.cl">
                    </a>
                  </div>
                  <div class="footer__txt-icon">
                    <h5>.Email</h5>
                    <a href="mailto:contacto@lfimedios.com">
                      <p>
                        contacto@lfimedios.com
                      </p>
                    </a>
                  </div>
                </div>
      
              </div>
              <!--col-->
            </div>
            <!--row-->
            <div class="footer__rrss">
              <div class="footer__rrss-img--1">
                <img src="images/rrss.png" alt="rrss">
              </div>
      
      
              <div class="footer__rrss-img">
                <a target="_blank" href="https://www.linkedin.com/company/lficl">
                  <img src="images/rrss-3.svg" alt="Linkedin">
                </a>
              </div>
      
            </div>
            <div class="footer__plataformas">
              <p>Conoce nuestras plataformas</p>
            </div>
            <div class="footer__wrap-logos">
              <div class="footer__logo footer__logo--1">
                <a href="https://lafabricaimaginaria.com/">
                  <img class="footer--lfi-logo wow zoomIn" data-wow-delay=".7s" data-wow-duration="1s" src="images/logo.svg"
                    alt="Logo LFI">
                </a>
              </div>
              <div class="footer__logo footer__logo--2">
                <a href="https://lafabricaimaginaria.com/">
                  <img class="wow zoomIn" data-wow-delay=".7s" data-wow-duration="1s" src="images/lfi-la.png"
                    alt="LFI Latinoamerica">
                </a>
              </div>
              <div class="footer__logo footer__logo--3">
                <a href="https://lafabricaimaginaria.com/">
                  <img class="footer--sitefinity wow zoomIn" data-wow-delay=".7s" data-wow-duration="1s"
                    src="images/logo-sitefinity.svg" alt=" Sitefinity by LFI">
                </a>
              </div>
            </div>
      
          </div>
        </div>
      
      </section>

    </div>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.1/min/tiny-slider.js"></script>
  <script src="js/wow.js" defer></script>
  <script src="js/widget.js" defer></script>
  <script src="js/index.js" defer></script>
</body>
</html>
